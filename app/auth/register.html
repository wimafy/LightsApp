<div style="background-color: #EEEEEE; height:100vh; width: 100vw; position: absolute;">

  <img class="logo-img" src="images/lightSyncLogo.png" style="width: 40vw; margin: 10vh 100vw 15px 10vw; max-height: 90px; max-width: 400px; float: left; "/>


    <a ui-sref="login" style="text-decoration: none; color: black; position:absolute; right: 14vw; top: calc(10vh + 55px); font-size: 27px;">Sign in</a>


  <md-content class="md-padding" layout="row" layout-align="center center" style="background-color: #EEEEEE;">
    <md-card  flex="70">
      <md-card-content>

        <h1 class="md-display-3" style="text-align: center; margin-bottom: -30px; color: #505050;">Register</h1>

        <form ng-submit="authCtrl.register()">
          <div layout="column">
            <span layout="row" style="margin-top: 80px;">
              <i class="material-icons" style="font-size: 55px; line-height: 40px; text-align: center; color: #505050;" flex="10">person</i>
              <md-input-container class="md-display-1" flex="90">
                 <label style="color:#505050">Email</label>
                   <input type="email" class="form-control" ng-model="authCtrl.user.email" style="height: 60px; margin-top: -12px;">
               </md-input-container>
            </span>

             <span layout="row" style="margin-top: 40px;">
               <i class="material-icons" style="font-size: 55px; line-height: 40px; text-align: center; color: #505050;" flex="10">lock</i>
               <md-input-container class="md-display-1" flex="90">
                  <label style="color:#505050">Password</label>
                  <input type="password" class="form-control" ng-model="authCtrl.user.password" style="height: 60px; margin-top: -12px;">
               </md-input-container>
              </span>
          </div>

          <div layout="row" layout-align="center center">
            <md-button type="submit" class="md-raised" flex="100" style="height: 60px; background-color: #00acff; font-size:30px; color:white; margin-top: 30px; margin-bottom: 30px;">
              Register
            </md-button>
          </div>
        </form>

      </md-card-content>
    </md-card>
  </md-content>
</div>
