<h1 style="margin-top: 0; padding: 20px;">New Project</h1>

<md-content layout-padding>
  <form ng-submit="projectsCtrl.createProject()">

    <md-input-container class="md-block">
      <label style="font-size: 30px;">Project Name</label>
      <input md-maxlength="40" required md-no-asterisk name="description" ng-model="projectsCtrl.newProject.name">
      <div ng-messages="projectForm.description.$error">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">The description must be less than 40 characters long.</div>
      </div>
    </md-input-container>


<!--select Color For Tab-->
    <h3 style="float: left;">Tab Color:</h3>
      <div style="height: 25px; width: 25px; float: left; border-radius: 3px; margin-top: 19px; margin-left: 7px; background-color: {{ projectsCtrl.selectedColor }}">
      </div>
    <div class="projectNewColorPickerDiv">
      <md-button class="projectNewColor" ng-repeat="color in projectsCtrl.colorList" style="background-color: {{ color }}" ng-click="projectsCtrl.selectColor(color)">

      </md-button>
    </div>

<!--Upload Song-->



  <!--
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Project Name" ng-model="projectsCtrl.newProject.name">
    </div>
    <input type="submit" class="btn btn-default" value="Create project" style="float: left;">
-->

      <md-button  type="submit" class="md-raised" style="height: 60px; background-color: #00acff; font-size:30px; color:white; margin-top: 30px; margin-bottom: 30px; float: left; width: 100%">
        Create Project
      </md-button>
      </form>


      <h2>upload file</h2>
      <input style="float:left;" type="file" id="file" />
      <button type="btn btn-primary" style="float:left;" ng-click="projectsCtrl.uploadFile()">Upload</button>

</md-content>
